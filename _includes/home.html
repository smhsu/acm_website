<section id="home">
<!-- Header -->
	<div class="intro-header">

		<div class="container">

			<div class="row">
				<div class="col-lg-12">
					<div class="intro-message">
						<h1>{{ page.title }}</h1>
						<ul class="list-inline">
							{% for social in site.social %}
							<li>
								<a href="{{ social.url }}" class="round-button">
									<span class="{{ social.span-class }}"></span>
								</a>
							</li>
							{% endfor %}
						</ul>
						<hr class="intro-divider">
						<ul class="list-inline intro-activity-buttons">
							<li>
								<a href="#" class="btn btn-default btn-lg network-name">About</a>
								<div class="push-down">Learn about what we do</div>
							</li>
							<li>
								<a href="#" class="btn btn-default btn-lg network-name">Projects</a>
								<div class="push-down">Recruit developers, or do a project to improve your resume</div>
							</li>
						</ul>
					</div>
				</div>
			</div>

		</div>
		<!-- /.container -->

	</div>
	<!-- /.intro-header -->
</section>
